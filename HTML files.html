<div id="wordtree_basic" style="width:100%; height:500px;"></div>
<script>
    google.load('visualization', '1', {packages:['wordtree']});
    google.setOnLoadCallback(drawChart);
    
    function drawChart() {
      var data = google.visualization.arrayToDataTable([    ['phrase'],
        ['тварини'],
        ['кіт'],
        ['собака'],
        ['птах'],
        ['хижак'],
        ['ссавець'],
        ['домашня тварина'],
        ['вільноживучий'],
        ['дикий'],
        ['птахи'],
        ['малий'],
        ['великий']    ]);

      var options = {
        wordtree: {
          format: 'implicit',
          word: 'тварини'
        }
      };
    
      var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
      chart.draw(data, options);
    }
    </script>
    
    <div id="wordtree_basic" style="width:100%; height:500px;"></div>
